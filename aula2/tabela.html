<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tabela.css">
  <title>Tabela</title>
</head>
<body>
  <table>
    <thead>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Valor Unitário</th></tr>        
      </thead>
      <tbody>
        <tr>
          <td>Oléo de soja</td>
          <td>2</td>
          <td>6,99</td>
        </tr>
        <tr>
          <td>Manteiga</td>
          <td>1</td>
          <td>3,99</td>
        </tr>
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>14,99</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="3">Total: 300 reais</td></tr>
      </tfoot>
    </thead>
  </table>
</body>
</html>
